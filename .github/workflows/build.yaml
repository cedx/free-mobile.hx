name: build
on:
  - pull_request
  - push
jobs:
  eval:
    runs-on: windows-latest
    steps:
      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.1.4
      - name: Check environment
        run: |
          haxe --version
          haxelib version
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Install dependencies
        run: haxelib install all --always
      - name: Run tests
        env:
          FREEMOBILE_PASSWORD: ${{secrets.FREEMOBILE_PASSWORD}}
          FREEMOBILE_USERNAME: ${{secrets.FREEMOBILE_USERNAME}}
        run: haxe test_eval.hxml
  js:
    runs-on: windows-latest
    steps:
      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.1.4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Check environment
        run: |
          node --version
          npm --version
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          haxelib install all --always
          npm install
      - name: Run tests
        env:
          FREEMOBILE_PASSWORD: ${{secrets.FREEMOBILE_PASSWORD}}
          FREEMOBILE_USERNAME: ${{secrets.FREEMOBILE_USERNAME}}
        run: haxe test_js.hxml
      - name: Collect code coverage
        env:
          COVERALLS_REPO_TOKEN: ${{secrets.GITHUB_TOKEN}}
        if: success()
        run: npm run coverage
  php:
    runs-on: windows-latest
    steps:
      - name: Set up Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.1.4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none
          extensions: mbstring
      - name: Check environment
        run: |
          php --version
          composer --version
      - name: Fetch sources
        uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          haxelib install all --always
          composer install --no-interaction
      - name: Run tests
        env:
          FREEMOBILE_PASSWORD: ${{secrets.FREEMOBILE_PASSWORD}}
          FREEMOBILE_USERNAME: ${{secrets.FREEMOBILE_USERNAME}}
        run: haxe test_php.hxml
